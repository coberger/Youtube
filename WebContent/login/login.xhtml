<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login page</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<p:dialog header="Se Connecter" visible="true" resizable="false" closable="false">
			<h:panelGrid columns="3">
				<h:outputText value="Nom d'utilisateur :"/>
				<p:inputText id="username"
					value="#{compteBean.currentCompte.userName}" required="true"
					label="username"/>
				<p:message for="username" />
				
				<h:outputText value="Password:"/>
				<p:password id="password"
					value="#{compteBean.currentCompte.password}" required="true"
					label="Password"/>
				<p:message for="password" />
				
				<h:commandButton type="submit" value="Connexion" action="#{compteBean.connexion}"/>
			</h:panelGrid>
			<p>Pas de compte? <a href="/youtubeBis/login/signin.xhtml">S'inscrire</a></p>
			
			<p:messages globalOnly="true"/>
		</p:dialog>
	</h:form>

	
</h:body>
</html>
